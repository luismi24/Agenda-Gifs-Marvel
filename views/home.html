<div class="container">
    <div class="col-xs-8 text-center">
        <button ng-click="eraseAll()"class="btn btn-success">Borrar todo</button>
        <div ng-repeat="user in users track by user.id">
            <img src="{{user.photo}}" alt="">
            <p>Nombre: {{user.name}}</p>
            <p>Telefono: {{user.age}}</p>
            <p>A.K.A =>{{user.aka}}</p>
            <a class="btn btn-success" href="/users/{{user.id}}">Ver Perfil</a>
            </br>
            </br>
            </br>
        </div>
    </div>
    <div class="col-xs-4">
        <button ng-click="barselected='datos'" class="btn btn-success">Datos</button>
        <button ng-click="barselected='gif'" class="btn btn-success">Gifs</button>
        <button ng-click="barselected='comic'" class="btn btn-success">Comics</button>

</br>
</br>
</br>
</br>
</br>

        <div ng-show="barselected == 'datos'" class="edit-panel">
            <form name="editForm" novalidate>
                <div class="row">
                    <input placeholder="Introduce tu nombre" ng-model="newUser.name" type="text">
                </div>

                <div class="row">
                    <input placeholder="Introduce tu aka" ng-model="newUser.aka" type="text">
                </div>

                <div class="row">
                    <input placeholder="Introduce tu edad" ng-model="newUser.age" type="number">
                </div>

                <div class="row">
                    <input placeholder="Introduce la URL de tu foto" ng-model="newUser.photo" type="photo">
                </div>

                <div class="row ">
                    
                    <!-- Boton para Borrar HAZLO
                    <button  ng-click="cancelUser()" class="btn btn-primary">Cancelar</button>
                     Boton de Guardar/Modificar con condiciones HAZLO -->
                    <button   ng-disabled="!userCompleted()" ng-click="addUser(newUser)" class="btn btn-success">Guardar</button>
                    <!--<button ng-click="updateUser(newUser)" ng-disabled="!isCompleted()" class="btn btn-primary">Modificar</button>
                --> </div>

            </form>
        </div>
        <div ng-show="barselected == 'gif'"class="gifs">gif de penes</div>
        <div ng-show="barselected == 'comic'" class="comics">comics de penes dobles</div>
    </div>
</div>
